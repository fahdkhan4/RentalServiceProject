<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from bytesed.com/tf/beyond-hotel/beyond_hotel/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 07 Aug 2022 12:26:46 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Hotel Booking - Html Template </title>

    <link rel=icon href="favicon.png" sizes="16x16" type="icon/png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/line-awesome.min.css">

    <link rel="stylesheet" href="assets/css/animate.css">

    <link rel="stylesheet" href="assets/css/slick.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/flatpicker.css">

    <link rel="stylesheet" href="assets/css/intlTelInput.css">

    <link rel="stylesheet" href="assets/css/nice-select.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<section class="l-area padding-top-100 padding-bottom-100">
    <div class="container">
        <div class="login-wrapper login-shadow bg-white">
            <div class="login-wrapper-flex">
                <div class="login-wrapper-thumb">
                    <img src="assets/img/single-page/login.jpg" alt="img">
                </div>
                <div class="login-wrapper-contents login-padding">
                    <h2 class="single-title"> Welcome! </h2>
                    <form class="login-wrapper-form custom-form padding-top-20" action="#" enctype="multipart/form-data" id="myForm">
                        <div class="input-flex-item">
                            <div class="single-input mt-4">
                                <label class="label-title mb-2"> Full Name </label>
                                <input class="form--control" type="text" name="name" placeholder="Type First Name" id="fullname">
                            </div>
                            <!-- <div class="single-input mt-4">
                            <label class="label-title mb-3"> Last Name </label>
                            <input class="form--control" type="text" name="name" placeholder="Type Last Name">
                            </div> -->
                        </div>
                        <!-- <div class="single-input mt-4">
                        <label class="label-title mb-3"> User Name </label>
                        <input class="form--control" type="text" placeholder="Type User Name">
                        </div> -->
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> Email Address </label>
                            <input class="form--control" type="text" name="email" placeholder="Type Email" id="email">
                        </div>
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> CNIC </label>
                            <input class="form--control" type="text" placeholder="Type CNIC" id="cnic" name="cnic">
                        </div>
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> Phone Number </label>
                            <input class="form--control" type="tel" id="phone" name="number">
                        </div>
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> Address </label>
                            <input class="form--control" type="text" placeholder="Type Address" id="address">
                        </div>
                        <!-- <div class="single-input mt-4">
                        <label class="label-title mb-2"> Status </label>
                        <input  class="form--control" type="text" placeholder="INREVIEW" readonly id="status">
                        </div> -->
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> Type </label>
                            <input class="form--control" type="text" placeholder="Type Your Type" name="type" id="type">
                        </div>
                        <div class="single-input mt-4">
                            <label class="label-title mb-2"> Gender </label>
                            <input class="form--control" type="text" placeholder="Type Your Gender" name="gender" id="gender">
                        </div>
                        <div>
                            <input type="file" class="file-upload-input"  id="image" name="file" >
                        </div>

                        <div class="input-flex-item">
                            <div class="single-input mt-4">
                                <label class="label-title mb-2"> Create Password </label>
                                <input class="form--control" type="password" name="password" placeholder="Type Password" id="createpassword">
                                <div class="icon toggle-password">
                                    <div class="show-icon"> <i class="las la-eye-slash"></i> </div>
                                    <span class="hide-icon"> <i class="las la-eye"></i> </span>
                                </div>
                            </div>
                            <div class="single-input mt-4">
                                <label class="label-title mb-2"> Confirm Password </label>
                                <input class="form--control" type="password"  placeholder="Confirm Password">
                                <div class="icon toggle-password">
                                    <div class="show-icon"> <i class="las la-eye-slash"></i> </div>
                                    <span class="hide-icon"> <i class="las la-eye"></i> </span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="checkbox-inline mt-4">
                        <input class="check-input" type="checkbox" id="check15">
                        <label class="checkbox-label" for="check15"> By creating an account, you agree to the <a class="color-one" href="javascript:void(0)"> terms of service </a> and <a class="color-one" href="javascript:void(0)"> Conditions </a>,
                        and <a class="color-one" href="javascript:void(0)"> privacy policy </a> </label>
                        </div> -->
                        <!-- <button class="submit-btn w-100 mt-4" type="submit" > Sign Up Now </button> -->
                        <span class="account color-light mt-3"> Already have an account? <a class="color-one" href="login.html"> Login </a> </span>
                    </form>
                    <button class="submit-btn w-100 mt-4" type="submit" onclick="sendData()" > Sign Up Now </button>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="mouse-move mouse-outer"></div>
<div class="mouse-move mouse-inner"></div>


<script src="assets/js/jquery-3.6.0.min.js"></script>

<script src="assets/js/jquery-migrate.min.js"></script>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/wow.js"></script>

<script src="assets/js/slick.js"></script>

<script src="assets/js/imagesloaded.pkgd.min.js"></script>

<script src="assets/js/isotope.pkgd.min.js"></script>

<script src="assets/js/jquery.magnific-popup.js"></script>

<script src="assets/js/jquery.nice-select.js"></script>

<script src="assets/js/flatpicker.js"></script>

<script src="assets/js/nouislider-8.5.1.min.js"></script>

<script src="assets/js/intlTelInput.js"></script>

<script src="assets/js/main.js"></script>

<script src="signup.js"></script>
</body>

</html>
