<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Enter Customer Details</h5>
        </div>
        <div class="card-body tab2-card">

            <form [formGroup]="addCustomer" (ngSubmit)="collectCustomerData()">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4">
                                First Name</label>
                            <input class="form-control col-md-7" formControlName="firstName" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4">
                               Last Name</label>
                            <input class="form-control col-md-7" formControlName="lastName" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required"> Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4">
                                Mobile Number</label>
                            <input class="form-control col-md-7" formControlName="mobileNumber" type="number"
                                [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }">
                            <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.mobileNumber.errors.required"> Mobile Number is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4">
                               Address</label>
                            <input class="form-control col-md-7" formControlName="address" type="text"
                                [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                <div *ngIf="f.address.errors.required">Address is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom0" class="col-xl-3 col-md-4">
                               NIC Number</label>
                            <input class="form-control col-md-7" formControlName="nicNumber" type="number"
                                [ngClass]="{ 'is-invalid': submitted && f.nicNumber.errors }">
                            <div *ngIf="submitted && f.nicNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.nicNumber.errors.required"> NIC Number is required</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>




           
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
