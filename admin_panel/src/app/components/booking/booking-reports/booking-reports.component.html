<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <!-- [(ngModel)]="searchText" -->
            <form class="form-inline" [formGroup]="searchReportForm" (ngSubmit)="submitSearchResult()">
                <div class="form-group mx-sm-3">
                    <label class="mr-1">Check In Date</label>
                    <input type="date" class="form-control" placeholder="Date" formControlName="checkInDate">
                    <label class="mr-1 ml-1">Check Out Date</label>
                    <input type="date" class="form-control" placeholder="Date" formControlName="checkOutDate">
                    <label class="mr-1 ml-1">Status</label>
                    <select class="form-control" formControlName="status">
                        <option >Any</option>
                        <option>Published</option>
                        <option>Inreview</option>
                    </select>
                    <label class="mr-1 ml-1">Type</label>
                    <select class="form-control" formControlName="type">
                        <ng-container  *ngFor="let type of assetsType" >
                            <ng-container *ngIf="type!=null">
                                <option >{{type}}</option>
                            </ng-container>

                        </ng-container>
                    </select>
                    <a class="ml-2 pe-auto" style="cursor: pointer;" (click)="clearFilter()">Clear Filter</a>
                    <button type="submit" class="btn btn-primary ml-2">Search</button>
                </div>
            </form>
            <div class="mb-2 text-right">
                <button type="button" class="btn btn-secondary" (click)="downloadReport()">Download Report</button>
            </div>
            <div style="overflow-x:auto;">
                <table class="table table-light" id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">Asset id</th>
                            <th class="pl-5" scope="col">Asset</th>
                            <th scope="col">Price/day</th>
                            <th scope="col">Owner Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Check In Date</th>
                            <th scope="col">Check Out Date</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let asset of allAssets">
                            <th class="pt-4" scope="row">{{asset.id}}</th>
                            <td>
                                <img style="width: 50px;height: 50px ;border-radius: 50%;" src={{asset.image}}>
                                <span class="p-3">{{asset.name}}</span>
                            </td>
                            <td class="pt-4" >{{asset.pricePerDay}}</td>
                            <td class="pt-4" >{{asset.user.name}}</td>
                            <td class="pt-4" >{{asset.city}}</td>
                            <td class="pt-4" >{{asset.startDate}}</td>
                            <td class="pt-4" >{{asset.endDate}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
