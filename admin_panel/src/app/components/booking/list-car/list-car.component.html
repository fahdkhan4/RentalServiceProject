<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" [formGroup]="searchFilter" (ngSubmit)="submitFilters()">
                 <div class="row">
                    <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">Name</label>
                        <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">Check In Date</label>
                        <input type="date" class="form-control"  placeholder="Date" formControlName="checkInDate">
                        </div>

                        <div class="form-group mx-sm-3 mb-2">
                         <label class="mr-1">Check Out Date</label>
                        <input type="date" class="form-control" placeholder="Date" formControlName="checkOutDate">
                        </div>
                   </div>

                   <div class="row pt-5">

                    <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">City</label>
                        <select class="form-control" formControlName="city">
                            <option value="">karachi</option>
                            <option value="">islamabad</option>
                        </select>
                    </div>

                    <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">Address</label>
                       <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
                   </div>

                    <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">Price Per Day</label>
                        <input type="text" class="form-control" placeholder="Enter Price" formControlName="pricePerDay">
                    </div>

                   </div>

                   <div class="row pt-5">

                    <div class="form-group mx-sm-3 mb-2">
                        <label class="mr-1">Type</label>
                        <select class="form-control" formControlName="type">
                            <option value="">Cars</option>
                            <option value="">Homes</option>
                        </select>
                    </div>

                    <!-- <input id="uploadFile" placeholder="File Name here" disabled="disabled" /> -->
                    <label class="mr-1">Asset Image</label>
                    <div class="form-group mx-sm-3 mb-2 fileUpload btn btn-primary">
                        <span>Upload</span>
                        <input id="uploadBtn" type="file" class="upload"  formControlName="image">
                    </div>
                    <div class="mx-sm-3 mb-2 fileUpload btn btn-danger">
                        <span>Submit</span>
                        <input id="button" type="submit" class="upload">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
